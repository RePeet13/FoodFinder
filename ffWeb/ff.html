<!-- ------ Landing Page ------ -->

<div data-role="page" id="food_list_page">
    <div data-role="header" data-position="inline" data-theme="a">
	    <h1 class="head_title">Food List</h1>
        <a id="food_add_page_button" href="#food_edit_page" data-transition="slide" data-icon="add" data-iconpos="notext" class="ui-btn-right" data-theme="d"></a>
   	</div>
	
	<div id="food_list_page_content" data-role="content" data-theme="a">
		<div data-role="controlgroup"  data-type="horizontal" data-role="fieldcontain" >
		 	<input type="radio" name="radio-active" id="radio-active" value="on" checked="checked" />
		 	<label for="radio-active">Active</label>
		 	<input type="radio" name="radio-active" id="radio-all" value="off"  />
		 	<label for="radio-all">All</label>
		</div>
	    <br />
		<ul id="food_list" data-role="listview" data-inset="true" data-filter="true" data-theme="e" data-divider-theme="b">
			<script id="food_list_row_template" type="text/x-jquery-tmpl">
				<li class="food_list_row" id="food_${food_id}" >
					<a href="#food_detail_page&food_id=${food_id}" data-transition="slide">
						<h1>${title}</h1><p>${date}</p>
					</a>
				</li>
			</script>
		</ul>
	</div>
</div>

<!-- --- -->

<div data-role="page" id="food_detail_page">
	<div data-role="header" data-position="inline" data-theme="a">
		<a href="#food_list_page" data-direction="reverse" data-icon="back" data-theme="d">Back</a>
        <h1 class="head_title" id="food_detail_head_title">Food Detail</h1>
        <a id="detail_page_edit_button" href="#food_edit_page&food_id=${food_id}" data-direction="reverse" data-icon="gear" data-theme="e" data-iconpos="notext"></a>
    </div>
    
	<div id="food_detail_content" data-role="content" data-theme="a">
		<h1 id="detail_title">${title}</h1><h4><em id="detail_date">${date}</em><em> - </em><em id="detail_location">${location}</em></h4>
		<hr />
		<p id="detail_description">${description}</p>
		<br />
		<img id="detail_pic_url" src="" />
		<br />
		<p id="detail_lat_long">${lat_long}</p>
		<br />
		<em id="detail_date_modified">Modified ${date_modified}</em><p id="detail_upvotes">Upvoted ${upvotes} Times</p>
	</div>
</div>

<!-- --- -->

<div data-role="page" id="food_edit_page">
	<div data-role="header" data-position="inline" data-theme="a">
		<a href="#food_list_page" data-direction="reverse" data-icon="back" data-theme="d">Cancel</a>
        <h1 class="food_edit_head_title">Edit Food</h1>
        <a id="save_button" href="#food_list_page" data-direction="reverse" data-icon="check" data-theme="d">Save</a>
    </div>
	<div id="edit_food_content" data-role="content" data-theme="a">		
		<div class="food_form" >
			<div data-role="fieldcontain">
				<label for="food_edit_title">Title:</label>
				<input type="text" name="food_edit_title" id="food_edit_title" value="" placeholder="Short but descriptive title" />
			</div>
			<div data-role="fieldcontain">
				<label for="food_edit_date">Date:</label>
				<input type="datetime" name="food_edit_date" id="food_edit_date" value="" placeholder="YYYY-MM-DDTHH:MM" />
			</div>
			<div data-role="fieldcontain">
				<label for="food_edit_time">Time:</label>
				<input type="time" name="food_edit_time" id="food_edit_time" value="" placeholder="HH:MM" />
			</div>
			<div data-role="fieldcontain">
				<label for="food_edit_location">Location:</label>
				<input type="text" name="food_edit_location" id="food_edit_location" value="" placeholder="Short but descriptive location" />
			</div>
			<div data-role="fieldcontain">
				<label for="food_edit_description">Description:</label>
				<input type="text" name="food_edit_description" id="food_edit_description" value="" placeholder="Description of place and food" />
			</div>
			<div data-role="fieldcontain">
				<label for="food_edit_lat_long">Latitude and Longitude:</label>
				<input type="text" name="food_edit_lat_long" id="food_edit_lat_long" value="" placeholder="xx.xxxxx,xx.xxxxx" />
			</div>
			<div data-role="fieldcontain">
				<label for="food_edit_pic_url">Custom Picture URL:</label>
				<input type="url" name="food_edit_pic_url" id="food_edit_pic_url" value="" placeholder="http://www.picurl.com/coolPic" />
			</div>
        </div>
	</div>
	<div>
		<center>
			<a id="food_remove_button" href="#food_list_page" data-direction="reverse" data-role="button" data-inline="true" data-icon="minus" data-theme="e">Remove food</a>
		</center>
	</div>
</div>

<div data-role="dialog" id="error_dialog" >
	<div data-role="header" data-position="inline" data-theme="d">
        <h1 role="heading">Error</h1>
    </div>
	<div id="error_dialog_content" data-role="content">
		<script id="error_message_template" type="text/x-jquery-tmpl">
			<div id="error_message">
				<center>
					<p>	An unexpected error occurred<br />
						<span id="errorName">${errorName}</span><br />
						<span id="errorDescription">${errorDescription}</span>
					</p>
				</center>
			</div>
		</script>
	</div><!-- /content -->
</div><!-- /dialog -->
